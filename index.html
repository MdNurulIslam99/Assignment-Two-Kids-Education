<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids-Education-School</title>
    <!-- icon link -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- responsive css link -->
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body class="body-container">

    <!-- header section start -->
    <header>
        <section class="header-container">
            <!-- nav section start -->
            <div class="header-content">
                <div class="header-info">
                    <div><img src="./assets/logo.png" alt="logo"></div>
                    <p class="font-quicksand">SCHOOL</p>
                </div>

                <div>
                    <nav>
                        <ul>
                            <li><a href="#"><span class="nav-home font-quicksand">Home</span></a></li>
                            <li><a href="#"><span class="nav-about font-quicksand">About</span></a></li>
                            <li><a href="#"><span class="nav-facilities font-quicksand">Facilities</span></a></li>
                            <li><a href="#"><span class="nav-admission font-quicksand">Admission</span></a></li>
                        </ul>
                    </nav>
                </div>
                <div class="right-nav">
                    <button class="btn-primary font-quicksand">Contact</button>
                    <img class="toggle" src="./assets/frame.png" alt="">
                </div>
            </div>
            <hr class="horizontal-line">
            <!-- nav section end -->

            <!-- banner section start -->

            <section class="banner-container">

                <div class="banner-content font-quicksand">
                    <h1 class="banner-title"><span class="banner-title-1">Empowering</span><br>students from
                        small<br><span class="banner-title-2">age towards vision</span></h1>
                    <p class="banner-description">With the courage, Confidence, Creativity and Compassion to
                        make their Unique Contribution in a Diverse and Dynamic World.</p>
                    <button class="btn-primary btn-enroll">Enroll Now</button>
                </div>

                <div class="banner-image">
                    <img src="./assets/hero-kids.png" alt="hero">
                </div>

            </section>
            <!-- banner section end -->
        </section>

    </header>
    <!-- header section start -->
    <main></main>

    <footer></footer>
